<font face="굴림">빈번한 편입니다. 보통 일반도 작업이 계획과 밀접한 관계가 있기 때문입니</font>
<font face="굴림">다. 수작업에 비해서 CAD는 수정에 강점을 가지고 있다고 생각합니다. CAD</font>
<font face="굴림">를 이용하여 일반도 작업을 할때보다 신속하게 작업하기 위한 tool들을 제공</font>
<font face="굴림">합니다. 일반도에 많이 쓰이는 마킹들과 구조물 표현에 관한 기능들이 있습</font>
<font face="굴림">니다.</font> <br>  </pre></td>
