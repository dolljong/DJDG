<title>치수선들을 합한 치수선을 만들어줍니다.</title>
<link rel="stylesheet" href="css/screen.css" />

</head>

<body bgcolor="white" text="black" link="blue" vlink="purple" alink="red">
<pre><font face="굴림" size="4"><b> 치수선들을 합한 치수선을 만들어줍니다.</b></font>
&nbsp;
<img src="fmhbs034.gif" align="middle" width="73" height="47" border="0"><font face="굴림"> </font><img src="fmhbs035.gif" align="middle" width="26" height="25" border="0">   <font face="굴림">파일명 : dss.lsp</font>
<hr size="1" align="left" noshade>
<font face="굴림">이미 만들어진 치수선들을 합하여 치수선을 만들어줍니다. 치수는 실체 치수선의 길이를 계산</font>
<font face="굴림">하여 만들어집니다. 따라서 원래 치수선의 길이가 1.000인 것을 치수만 900으로 표시하였다면 900</font>
<font face="굴림">은 무시되고 치수선 길이인 1.000을 기준으로 계산됩니다.<br></font>
<font face="굴림">&nbsp;</font>
  <font face="바탕"><b><u><img src="pencel.gif" width="13" height="19" border="0"> 사용예</u></b></font>
<font face="Courier New">Command: </font><font face="바탕"><b>dss</b></font>
<font face="Courier New">Select objects: </font><font face="바탕"><b>{p1} {p2}</b></font><font face="바탕">  </font><font face="Courier New">[</font><font face="굴림">치수선</font><font face="Courier New"> </font><font face="굴림">선택</font><font face="Courier New">]</font>
<font face="Courier New">Select objects:</font><font face="바탕"> </font><font face="바탕"><b><img src="enter.gif" width="16" height="16" border="0"></b></font><font face="바탕">    [치수선선택을 끝내기 위하여 Enter입력]<br></font>
<font face="바탕">&nbsp;</font>
